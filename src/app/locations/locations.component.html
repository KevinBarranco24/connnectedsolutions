<h1>Ubicaciones</h1><hr />
<div class="card shadow-lg p-3 mb-5 mt-4 bg-body rounded">
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <label class="form-label" for="locationName">Nombre de la ubicación</label>
                        <input class="form-control" id="locationName" type="text" placeholder="Nueva ubicación" [(ngModel)]="ubicacion">
                        <div class="form-text">Escriba el nombre de la nueva ubicación.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="requisitorName">Nombre del requisitor</label>
                        <input class="form-control" id="requisitorName" type="text" placeholder="Escriba su nombre" [(ngModel)]="requisitor">
                        <div class="form-text">El nombre de la persona que va a agregar la ubicación.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="description">Descripción</label>
                        <textarea class="form-control" rows="4" name="description" id="description" placeholder="Proporcione una breve descripción del lugar" [(ngModel)]="descripcion"></textarea>
                        <div class="form-text">Una breve descripción del lugar, <span style="color: crimson;">¿Algo <b>característico</b> que lo distinga?.</span></div>
                    </div>
                    <hr />
                    <div class="mb-4 text-end">
                        <div class="btn-group">
                            <input type="button" class="btn btn-danger" value="Guardar" (click)="addLocation()">
                            <a type="button" class="btn btn-secondary" href="/index.html">Regresar al inicio</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-9">
            <div class="card">
                <div class="card-body">
                    <h3>Ubicaciones</h3>
                    <hr />
                    <table *ngIf="ubicaciones" class="table table-hover table-borderless">
                        <thead>
                            <tr>
                                <th>Ubicación</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let T of ubicaciones">
                                <td>{{T.nombre}}</td>
                                <td>{{T.descripcion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
